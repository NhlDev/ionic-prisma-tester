<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/prisma-config"></ion-back-button>
    </ion-buttons>
    <ion-title>Ver banner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Page Name</ion-label>
    <ion-input [(ngModel)]="pageName" type="text"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Channel</ion-label>
      <ion-select [(ngModel)]="channel" multiple="false" interface="popover">
        <ion-select-option value="web">Web</ion-select-option>
        <ion-select-option value="mobile">Moblie</ion-select-option>
        <ion-select-option value="mail">Mail</ion-select-option>
        <ion-select-option value="facebook">Facebook</ion-select-option>
        <ion-select-option value="twitter">Twitter</ion-select-option>
        <ion-select-option value="atm">ATM</ion-select-option>
        <ion-select-option value="referral">Referral</ion-select-option>
        <ion-select-option value="business-event">Bussiness Event</ion-select-option>
        <ion-select-option value="sms">Bussiness Event</ion-select-option>
      </ion-select>
  </ion-item>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Contexto</ion-label>
      <ion-button (click)="addRow()">
        <ion-icon slot="start" name="add"></ion-icon>
        Agregar clave
      </ion-button>
    </ion-list-header>

    <ion-item *ngFor="let ctx of datosContexto; let i = index">
      <ion-label>Clave <ion-text color="danger">*</ion-text></ion-label>
      <ion-input [(ngModel)]="ctx.key" required></ion-input>
      <ion-label>Valor <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required [(ngModel)]="ctx.value"></ion-input>
      <ion-button (click)="removeRow(i)">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <div class="center ion-padding">
    <ion-button (click)="loadPlaceholder()" expand="">
      Cargar PlaceHolder
    </ion-button>
  </div>

  <!-- aca se carga el contenido de prisma -->
  <div id="prisma-content"></div>


</ion-content>
